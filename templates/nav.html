<html lang="en">

<head>
    <link rel="stylesheet" href='{{ url_for("static", filename="style/nav.css") }}' />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    {% block navBar %}
    <div class="topHeader" id="topHeader"></div>
    <div class="submitSampleButton">
        <a href="#testBody" id="submitasampleid">Submit a Sample</a>
    </div>
    <a class="cartIcon" id="cartIcon" onclick="submitTestForm()">
        <iconify-icon icon="akar-icons:cart"></iconify-icon>
    </a>
    <a href="#topHeader">
        <div class="moveUpIcon" id="moveUpIcon">
            <iconify-icon icon="akar-icons:arrow-up"></iconify-icon>
        </div>
    </a>
    <div class="navBar" id="navBar">
        <div class="navLeft">
            <a href="/"><img alt="Logo" src="{{ url_for('static', filename='image/newlogo.png') }}"></a>
        </div>
        <div class="navRight" id="navRight">
            <ul class="navItems">
                <li class="navItem navItem1" id="navItem1"><a href="#topHeader" onclick="openNav(0,2)">Home</a></li>
                <li class="navItem navItem3" id="navItem2"><a href="#ourScienceBody" onclick="openNav(0,2)">Our Science</a></li>
                <li class="navItem navItem5" id="navItem3"><a href="#productBody" onclick="openNav(0,2)">Services & Products</a>
                </li>
                <li class="navItem navItem2" id="navItem4"><a href="#aboutUsBody" onclick="openNav(0,2)">About us</a></li>
                <li class="navItem navItem4" id="navItem5"><a href="#contactBody" onclick="openNav(0,2)">Contact</a></li>
                <li class="navItem navItem6" id="navItem6"><a href="/whyus" onclick="openNav(0,2)">Why Us?</a></li>
            </ul>
        </div>
        <div class="hamburgerNav" id="hamNav" onclick="openNav(1,0)">
            <iconify-icon icon="charm:menu-hamburger"></iconify-icon>
        </div>
        <div class="crossNav" id="crossNav" onclick="openNav(0,0)">
            <iconify-icon icon="charm:cross"></iconify-icon>
        </div>
        <div class="navCutBody" id="navCutBody" onclick="openNav(0,0)"></div>
    </div>
    {% endblock navBar %}
    <script type="text/javascript" src="{{ url_for('static', filename='script/nav.js') }}"></script>
    
</body>

</html>
